<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Fundamentals Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Mastering JavaScript Fundamentals</h1>

  <!-- Part 1: Basics -->
  <section>
    <h2>Part 1: JavaScript Basics</h2>
    <p>Open the console to see the basics in action.</p>
  </section>

  <!-- Part 2: Functions -->
  <section>
    <h2>Part 2: Functions</h2>
    <p>Check console for function outputs.</p>
  </section>

  <!-- Part 3: Loops -->
  <section>
    <h2>Part 3: Loops</h2>
    <p>Loop results are logged in the console.</p>
  </section>

  <!-- Part 4: DOM Manipulation -->
  <section>
    <h2>Part 4: DOM Manipulation</h2>

    <!-- 1. Change text -->
    <div>
      <input type="text" id="nameInput" placeholder="Enter your name">
      <button id="greetBtn">Greet me</button>
      <p id="message"></p>
    </div>

    <!-- 2. Toggle class -->
    <div style="margin-top: 20px;">
      <div id="highlightBox" style="width:100px; height:100px; background:lightgray;"></div>
      <button id="toggleHighlight">Toggle Highlight</button>
    </div>

    <!-- 3. Add notes -->
    <div style="margin-top: 20px;">
      <input type="text" id="noteInput" placeholder="Write a note">
      <button id="addNoteBtn">Add Note</button>
      <ul id="notesList"></ul>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
